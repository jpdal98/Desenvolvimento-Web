<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>each demo</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px blue solid;
            text-align: center;
        }

        span {
            color: red;
        }
    </style>
    <script src="jquery.js"></script>
</head>

<body>

    <button id="alterar-cores">Mude as cores</button>
    <button id="apagar">Apague os retangulos</button>

    <span></span>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div id="stop">Vamos parar aqui</div>
    <div id="deletar"></div>
    <div id="deletar"></div>
    <div id="deletar"></div>

    <script>
        $("#alterar-cores").click(function () {
            $("div").each(function (index, element) {
                
                $(element).css("backgroundColor", "yellow");
                if ($(this).is("#stop")) {
                    $("span").text("Parou no div index #" + index);
                    return false;
                }
            });
        });


        $("#apagar").click(function () {
            $("div").each(function (index, element) {
                if ($(this).is("#deletar")) {
                    $(element).remove();
                }
            });
        });




    </script>

</body>

</html>
