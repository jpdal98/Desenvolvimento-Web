<!DOCTYPE html>
<html>

<head>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).slideToggle();
            });
            $("button").click(function () {
                $("p").unbind();
            });
        });
    </script>
</head>

<body>

    <p>Parágrafo</p>
    <p>Parágrafo.</p>
    <p>Clique em qualquer elemento para fazer ele desaparecer.</p>

    <button>Remover o efeito de todos os elementos</button>

</body>

</html>
